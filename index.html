<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h3 id="h3-result" class="h3-result">Game Result</h3>
  <div class="container-game">
    <div class="player">
      <h2>User</h2>
      <p id="user-points">0</p>
      <div class="buttons-user">
        <button id="btn-rock"><img src="./depositphotos_27171377-stock-illustration-fist-silhouette.jpg" alt="Rock"></button>
        <button id="btn-paper"><img src="./061.jpg" alt="Paper"></button>
        <button id="btn-scissors"><img src="./66323363-signo-de-victoria-el-gesto-de-la-mano-dos-dedos-levantados-ilustración-del-vector.jpg" alt="Scissors"></button>
      </div>

      <div class="choice">
        <h2>Here is your choice!</h2>
        <img id="img-selected" class="img-selected" src="./f.elconfidencial.com_original_76c_7d2_1c4_76c7d21c437a3d97d398b7795d327367.jpg" alt="ppt">
      </div>

    </div>
    <div class="cpu">
      <h2 class="option-h2">CPU</h2>
      <p id="cpu-points">0</p>
      <div class="buttons-cpu">
        <label id="lbl-rock"><img src="./depositphotos_27171377-stock-illustration-fist-silhouette.jpg" alt="Rock"></label>
        <label id="lbl-paper"><img src="./061.jpg" alt="Paper"></label>
        <label id="lbl-scissors"><img src="./66323363-signo-de-victoria-el-gesto-de-la-mano-dos-dedos-levantados-ilustración-del-vector.jpg" alt="Scissors"></label>
      </div>

      <div class="choice">
        <h2 class="title-h2">The cpu chooses!</h2>
        <img id="cpu-selected" class="cpu-selected" src="./f.elconfidencial.com_original_76c_7d2_1c4_76c7d21c437a3d97d398b7795d327367.jpg" alt="ppt">
      </div>

    </div>      
  </div>

  <script src="./PPT.JS"></script>
</body>
</html>
